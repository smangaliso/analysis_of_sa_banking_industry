<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SA Banking Industry</title>
  </head>
  <body>
    <div class="container-fluid mt-4 pt-4 px-4">
      <div class="row gx-3">
        <div class="col-sm-4">
          <div class="p-3 card">
            <h4 class="text-center">Loans and Deposits</h4>
            <canvas id="loans-deposits" width="300" height="300"></canvas>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="p-3 card">
            <h4 class="text-center">Market Share</h4>
            <canvas class="wrapper" id="market-share"></canvas>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="p-3 card">
            <h4 class="text-center">Loan to Deposit Ratio</h4>
            <canvas id="ldr" width="300" height="300"></canvas>
          </div>
        </div>
      </div>

      <div class="row mt-4 pt-4 gx-5">
        <div class="col-sm-6">
          <div class="p-3 card">
            <h4 class="text-center">Mortgages</h4>
            <canvas id="mortgages" width="300" height="150"></canvas>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="p-3 card">
            <h4 class="text-center">Investments</h4>
            <canvas id="investment" width="300" height="150"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- JavaScript Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script>
  let dep = {{deposits_and_loans | safe}}
  let market_share = {{ bank_market_share | safe}}
  let ratio = {{ldr | safe}}
  let mortgages = {{mortgage | safe}}
  let investments = {{investment | safe}}
</script>
<script src="{{url_for('static',filename='js/main.js')}}"></script>
